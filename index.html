
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rinrin | Honest Creative Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Noto+Sans+JP:wght@100;300;400;500;700&family=Inter:wght@200;300;400;500&family=Shippori+Mincho:wght@400;500;600&family=Zen+Kurenaido&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=WindSong:wght@400;500&display=swap');
        
        :root {
            --gold: #c5a059;
            --cream: #f9f8f4;
            --text: #1a1a1a;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #ffffff;
            color: var(--text);
            margin: 0;
            scroll-behavior: smooth;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }
        .handwriting { font-family: 'Zen Kurenaido', cursive; }
        .elegant-mincho { font-family: 'Shippori Mincho', serif; }
        .signature { font-family: 'WindSong', cursive; }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .gold-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            width: 100%;
        }

        .text-balance {
            text-wrap: balance;
        }

        /* Hero Animation Container */
        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            perspective: 1000px;
            gap: 0.1em;
        }

        @media (min-width: 768px) {
            .animation-container { gap: 0.4em; }
        }

        .letter {
            display: inline-block;
            opacity: 0;
            will-change: transform, opacity;
            animation-duration: 0.8s;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
        }

        .letter.left { animation-name: rollFromLeft; }
        .letter.right { animation-name: rollFromRight; }

        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }

        @keyframes rollFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-150%) rotate(-120deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        @keyframes rollFromRight {
            0% {
                opacity: 0;
                transform: translateX(150%) rotate(120deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        /* Floating Animation for 'me' */
        @keyframes floatingMe {
            0% { transform: translate(0, 0) rotate(-8deg); }
            50% { transform: translate(15px, -40px) rotate(-2deg); }
            100% { transform: translate(0, 0) rotate(-8deg); }
        }

        .animate-float-me {
            animation: floatingMe 4s ease-in-out infinite;
            will-change: transform;
        }

        /* Instagram Embed Fixes */
        .instagram-media {
            margin: 0 !important;
            width: 100% !important;
            max-width: 100% !important;
            min-width: unset !important;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #fff; }
        ::-webkit-scrollbar-thumb { background: var(--gold); }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.0.0",

  }
}
</script>
</head>

    <div id="root"></div>
    <script async src="//www.instagram.com/embed.js"></script>
</body>
