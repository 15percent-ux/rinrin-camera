<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rinrin | Honest Creative Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- GSAP Core Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Noto+Sans+JP:wght@100;300;400;500;700&family=Inter:wght@200;300;400;500&family=Shippori+Mincho:wght@400;500;600&family=Zen+Kurenaido&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=WindSong:wght@400;500&display=swap');
        
        :root {
            --gold: #c5a059;
            --cream: #f9f8f4;
            --text: #1a1a1a;
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #ffffff;
            color: var(--text);
            margin: 0;
            scroll-behavior: smooth;
        }

        .serif { font-family: 'Cormorant Garamond', serif; }
        .handwriting { font-family: 'Zen Kurenaido', cursive; }
        .elegant-mincho { font-family: 'Shippori Mincho', serif; }
        .signature { font-family: 'WindSong', cursive; }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .gold-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            width: 100%;
        }

        .text-balance {
            text-wrap: balance;
        }

        .animation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
            gap: 0.1em;
            padding-bottom: 0.05em;
        }

        @media (min-width: 768px) {
            .animation-container { gap: 0.4em; }
        }

        .char {
            display: inline-block;
            will-change: transform, opacity;
            opacity: 0;
        }

        @keyframes floatingMe {
            0% { transform: translate(0, 0) rotate(-8deg); }
            50% { transform: translate(15px, -40px) rotate(-2deg); }
            100% { transform: translate(0, 0) rotate(-8deg); }
        }

        .animate-float-me {
            animation: floatingMe 4s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes softFloatImage {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .animate-soft-float {
            animation: softFloatImage 6s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes infinite-scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        .scroll-track {
            display: flex;
            width: max-content;
            animation: infinite-scroll 60s linear infinite;
        }

        .scroll-track:hover {
            animation-play-state: paused;
        }

        @keyframes breathingHero {
            0% { transform: scale(1.1) translateY(0); }
            50% { transform: scale(1.15) translateY(-1.5%); }
            100% { transform: scale(1.1) translateY(0); }
        }

        .hero-bg-animate {
            transform: scale(1.1);
            animation: breathingHero 15s ease-in-out infinite;
            will-change: transform;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.0.0",
        "react-dom": "https://esm.sh/react-dom@^19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- 明示的なエントリーポイントの指定 -->
    <script type="module" src="/index.tsx"></script>
    <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
